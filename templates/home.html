<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/create">Create new post</a></li>
        {{if not .IsLogin}}
        <li><a href="/register">Register</a></li>
        {{end}}
        {{if not .IsLogin}}
        <li><a href="/login">Login</a></li>
        {{else}}
        <li><a href="/logout">Logout</a></li>
        {{end}}
    </ul>
</nav>

<div class="posts-list">
    <h1>Blog Posts</h1>
    {{range .BlogPosts}}
    <div class="post">
        <h2>{{.Title}}</h2>
        <p>{{.Content}}</p>
        {{if .User.IsLogin}}
        <p>Is Login: Yes</p>
        {{else}}
        <p>Is Login: No</p>
        {{end}}
    </div>
    {{end}}
</div>
</body>
</html>
