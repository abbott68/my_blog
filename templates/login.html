<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f7f7f7;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type=text],
        input[type=password] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            font-size: 18px;
            padding: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type=submit] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .error {
            color: #f00;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Login</h1>
    {{if .}}
    <div class="error">{{.}}</div>
    {{end}}
    <form action="/login/auth" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Submit">
    </form>
</div>
</body>

</html>
